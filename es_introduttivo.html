<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in Box Div</title>
    <style>
        /*un box dove il bordo e rosso, padding e lo spazzio tra il contenuto e il bordo e margin e il margine di distacco tra un quadrato e l'altro*/
        .box { 
            border: 1px solid red;
            padding: 10px;
            margin: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div id="container">

        esempio di stampa di un array in quadrati div nell'html
    </div>

   
<script>
//stampa un array
function printArrayInDivs(arr) {
    const container = document.getElementById('container');
   //funzione per aggiornare il contenuto e dove viene inserito
    arr.forEach(element => {
        const div = document.createElement('div');
        div.classList.add('box');
        div.textContent = element;
        container.appendChild(div);
    });
}

// Esempio di utilizzo, sono gli esempi dell'array dove mettere: numeri, parole, ecc.
const myArray = [1, 2, 3, 4, 5, "ciao", "test"];
//funzione per vedere il contenuto dell'array
printArrayInDivs(myArray);


</script>
   
</body>
</html>
