  <main class="px-3">
      <p> Algorimto 1 inserimento dei numeri interi in un
        array
      </p>
      <button onclick="stampaNumeriDa1A100()"> Inserisci numeri nell'array</button>
        <p id="out1">
        </p>

        <p> Algorimto 2 inserimento dei numeri interi pari in un
          array
        </p>
        <button onclick="stampaNumeriPariDa1A100()"> Inserisci numeri pari nell'array</button>
          <p id="out2">
          </p>
          <p>Algoritmo 3: Inserimento dei numeri interi dispari in un array</p>
        <button onclick="stampaNumeriDispariDa1A100()">Inserisci numeri dispari nell'array</button>
        <p id="out3"></p>


  </main>

<script>
   
  function stampaNumeriDa1A100() {
      let output = "";
      for (let i = 1; i <= 10; i++) {
          output += i + " ";
      }
      document.getElementById("out1").textContent = output;
  }


  function stampaNumeriPariDa1A100() {
      let output = "";
      for (let i = 2; i <= 10; i += 2) {
          output += i + " ";
      }
      document.getElementById("out2").textContent = output;
  }

  function stampaNumeriDispariDa1A100() {
      let output = "";
      for (let i = 1; i <= 10; i += 2) {
          output += i + " ";
      }
      document.getElementById("out3").textContent = output;
  }
</script>
