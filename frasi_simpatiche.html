<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generatore di Frasi Casuali</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-xjE8ayvJ2A1gY4Xw4R3YBxpMJLjws5loV24c4xlcD7qwPbXKjN6F/hRg4JwEAeZ5" crossorigin="anonymous">
  <style>
    body {
      padding-top: 50px;
    }
    .container {
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Generatore di Frasi Casuali</h1>
  <div class="row">
    <div class="col-md-6 mx-auto">
      <button id="generateButton" class="btn btn-primary">Genera Frase Casuale</button>
      <div id="randomPhrase" class="mt-4"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-ABXZahddmflq0OS/XQIb5hLZUo+Q3uKWb1kT/d3YD5TCV5i2zNxvHmqKrraqMsJ1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-PFzWfPax7u7/ooSAa5+54CrHe5ue6h2pQfL9oRgVQ9KfA1x98vEGCm6ZxdGffvda" crossorigin="anonymous"></script>
<script>
  
  var subjects= [
    "Lorenzo",
    "Babbo Natale",
    "Daniel",
    "Marco",
    "Il prof",
    "La prof",
    "Gabriele",
    "Rajaa",
    "Claudia",
    "Elisa"
  ];

  
  var verbs= [
    "mangia",
    "beve",
    "cammina",
    "studia",
    "suona",
    "dipinge",
    "insegna",
    "corre",
    "canta",
    "consegna"
    
  ];

 
  var objects= [
    "la pizza",
    "il libro",
    "l'intervallo",
    "la musica",
    "il computer",
    "il caff√®",
    "i regali",
    "la chitarra",
    "il lavoro",
    "la plystation"
  ];

  
  var adjectives= [
    "bellissimo",
    "intelligente",
    "fortunato",
    "entusiasta",
    "fantastici",
    "affamato",
    "stanco",
    "felice",
    "solitario",
    "famoso"
  ];
  
  function generateRandomPhrase() {
    var subject= subjects[Math.floor(Math.random() * subjects.length)];
    var verb= verbs[Math.floor(Math.random() * verbs.length)];
    var object= objects[Math.floor(Math.random() * objects.length)];
    var adjective= adjectives[Math.floor(Math.random() * adjectives.length)];

    var phrase= subject + " " + verb + " " + adjective + " " + object + ".";
    return phrase;
  }

  document.getElementById("generateButton").addEventListener("click", function() {
    document.getElementById("randomPhrase").innerText = generateRandomPhrase();
  });
</script>

</body>
</html>
